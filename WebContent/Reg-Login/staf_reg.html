<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Staff Sign Up</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<body>
  <form class="bx dx" action="../Staf_reg" method="POST">
                <h1>Sign up</h1>
                <input class="bx__textbox" type="text" name="fname" id="" placeholder="First Name" required>
                <input class="bx__textbox" type="text" name="lname" id="" placeholder="Last Name" required>
                <input class="bx__textbox" type="email" name="email" id="" placeholder="PICT Email Id" required>
                <input class="bx__textbox" type="password" name="password" id="" placeholder="Password" required>
                <input class="bx__textbox" type="password" name="pass2" id="" placeholder="Password again" required>
                <input class="bx__button" type="submit" value="Sign up">
                <p class="bx__signup">You already have account?
                  <a href="staf_log.html" onclick="authform()">Log in</a>
                </p>
  </form>
</body>
  <script  src="./script.js"></script>

</body>
</html>
